            max-width: 800px;

            background: #fff;
            padding: 20px;

		.top-right {

}

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/OBJLoader.js"></script>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/postprocessing/SMAAPass.js"></script>




</head>
<body>
	<div class="container3d">
        <h1 class="features">Interactive 3D View</h1>
        <p class="about">Explore the design of the ring in full 3D! Click and drag to rotate the ring.</p>
        <div id="viewer" class="viewer"></div>
    </div>
<script type="module">
    // Import necessary Three.js modules
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/OrbitControls.js';
    import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/loaders/OBJLoader.js';
    import { EffectComposer } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/postprocessing/EffectComposer.js';
    import { RenderPass } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/postprocessing/UnrealBloomPass.js';
    import { SMAAPass } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/postprocessing/SMAAPass.js';

    const viewer = document.getElementById('viewer');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, viewer.clientWidth / viewer.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({
        alpha: true,
        antialias: true,
        precision: "highp"
    });
    renderer.setSize(viewer.clientWidth, viewer.clientHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    viewer.appendChild(renderer.domElement);

    scene.background = new THREE.Color(0xf8f4f0);

    const ambientLight = new THREE.AmbientLight(0xaaaaaa, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    const textureLoader = new THREE.TextureLoader();
    const envMap = textureLoader.load('https://www.bayarings.com/overcast_soil_puresky.jpg'); // Ensure correct path

    envMap.mapping = THREE.EquirectangularReflectionMapping;
    scene.background = null;

    const loader = new OBJLoader();
    loader.load(
        'https://www.bayarings.com/Obj_Ready_For_textures.obj', // Ensure correct path
        (object) => {
            scene.add(object);
            object.position.set(0, 0, 0);
            object.rotation.x = Math.PI / 2;
            object.scale.set(0.5, 0.5, 0.5);

            object.traverse((child) => {
                if (child.isMesh) {
                    child.material = new THREE.MeshPhysicalMaterial({
                        envMap: envMap,
                        envMapIntensity: 1.5,
                        clearcoat: 1,
                        clearcoatRoughness: 0,
                        reflectivity: 1,
                        side: THREE.DoubleSide
                    });
                }
            });
        },
        (xhr) => {
            console.log((xhr.loaded / xhr.total) * 100 + '% loaded');
        },
        (error) => {
            console.error('An error occurred while loading the .obj file.', error);
        }
    );

    camera.position.z = 20;

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.25;
    controls.screenSpacePanning = false;

    const composer = new EffectComposer(renderer);
    const renderPass = new RenderPass(scene, camera);
    composer.addPass(renderPass);

    const smaaPass = new SMAAPass(viewer.clientWidth, viewer.clientHeight);
    composer.addPass(smaaPass);

    const bloomPass = new UnrealBloomPass(
        new THREE.Vector2(viewer.clientWidth, viewer.clientHeight),
        1.5, 0.4, 0.85
    );
    bloomPass.threshold = 0;
    bloomPass.strength = 1.5;
    bloomPass.radius = 0;
    composer.addPass(bloomPass);

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        composer.render();
    }

    animate();

    window.addEventListener('resize', () => {
        const width = viewer.clientWidth;
        const height = viewer.clientHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        composer.setSize(width, height);
    });

    document.querySelector('.viewer').style.backgroundColor = "#f8f4f0";
</script>






</body>
</html>
