<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A simple Three.JS App</title>
    <link rel="stylesheet" href="css/style.css" />
	
	<style>
	
	/* Importing luxurious Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&family=Raleway:wght@300;400;700&family=Montserrat:wght@300;500;700&display=swap');

        body {
            font-family: 'Montserrat';
            color: #333;
            background-color: #f8f4f0; /* Neutral background for luxury feel */
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
		
        .container1 {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
		.container3d {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .viewer {
            width: 100%;
            height: 500px;
            background-color: #f8f4f0 !important; /* Beige background #ccb8a7 */
            border-radius: 10px;
        }
		.container2 {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
		.container3 {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
		.container4 {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
			position: relative;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
		@keyframes moveSlowly {
    0% {
        transform: translateX(0);
    }
    50% {
        transform: translateX(10px); /* Moves 10px to the right */
    }
    100% {
        transform: translateX(0); /* Returns to the original position */
    }
}
		.top-right {
			position: absolute;
			right: 10px; /* Adjust this value to move the image more to the left */
}
		.top-right img {
			max-width: 50px; /* Adjust the size of the image */
			height: auto;    /* Maintain aspect ratio */
			cursor: pointer;
			animation: moveSlowly 3s ease-in-out infinite; /* Apply animation */

		}
        .product-slider {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            margin-top: 20px;
        }
        .product-image {
            flex: 3;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .product-image img {
            max-width: 100%;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.2s ease;
        }
        .image-thumbnails {
            /* flex: 1; removed so that bigger photo and less blank space on the right */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .image-thumbnails img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .image-thumbnails img.selected {
            border: 2px solid #3498db;
        }
        .product-details {
            margin-top: 20px;
        }
        .finally {
			font-family: 'Great Vibes', cursive; /* Luxurious cursive font for headlines */
            font-size: 3em;
            margin-bottom: 10px;
            color: #585656; /* brownish #8b6f55 */
        }
        .features {
			font-family: 'Great Vibes', cursive; /* Luxurious cursive font for headlines */
            font-size: 3em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #585656;
        }
		
		.about {		
            font-size: 1.5em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #585656;
        }
        .product-price {
			font-family: 'Raleway', sans-serif; /* Modern luxury */
            font-size: 1.5em;
            color: #a9805c;;
            font-weight: bold;
        }
        .buy-now {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }
        .buy-now:hover {
            background-color: #2980b9;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 0.9em;
        }
        a {
            color: #a9805c;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Zoom effect */
        .zoom-container {
            position: relative;
            overflow: hidden;
        }

        .zoomed-image {
            position: absolute;
            top: 100px; /* Adjusted to appear right below the logo */
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1);
            transition: transform 0.2s ease;
            visibility: hidden;
            z-index: 100;
        }

        .product-image:hover .zoomed-image {
            visibility: visible;
            transform: scale(2);
        }
		
		.logo img {
    max-width: 50%;
    height: auto;
    display: block;
}

ul {
    list-style-type: none; /* Removes bullets */
    padding: 0;           /* Removes padding */
    margin: 0;            /* Removes margin */
}


@media (max-width: 768px) {
    .logo img {
        max-width: 230px; /* Adjust as needed for tablets */
    }
}

@media (max-width: 480px) {
    .logo img {
        max-width: 150px; /* Adjust as needed for mobile devices */
    }
	.top-right img {
		max-width: 40px;
	}
}
.container3d .viewer {
    background-color: #f8f4f0 !important;
	transition: none; /* Disable any transition */
}
    </style>
	
  </head>
  <body>
    <header>
      <h1>A simple three.js app</h1>
    </header>

    <main>
	<div class="container3d">
        <h1 class="features">Interactive 3D View</h1>
        <p class="about">Explore the design of the ring in full 3D! Click and drag to rotate the ring.</p>
      <div id="container3D"></div>
	</div>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
